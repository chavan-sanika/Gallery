<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo App</title>
    <link rel="stylesheet" href="./Assest/common.css">
    <link rel="stylesheet" href="./Assest/detail.css">
  </head>
  <body>


   <!--navigation-->

   <nav>
    <img src="https://w7.pngwing.com/pngs/513/873/png-transparent-camera-pink-camera-s-purple-text-photography.png" class="logo" alt="">
    <a href="./"><h1 class="title">Gallery</h1></a>
          <form style="float:right" action="./search.html" method:"get">
            <input class="search" type="text" name="q" autocomplete="off" placeholder="Search Image">
            <input type="submit" value="search" class="search"/>
          </form>
 </nav>
  
<!--section-->
    <section>
      <h1 class="heading">&lt; Detail of images - <span id="image_id"></span> &gt;</h1>
      <br>
        <div class="detail">
          <img id="detail_image" alt="Primary"/>
          <div class="content">
            <h1 id="description_text"></h1>
            <br>
            <h3>Uploaded By - @<span id="username"></span></h3>
            <br>
            <!--Upload date-->
            <h4> Date - <span id="upload_date"></span></h4>
            <br>
            <!--Add like and views-->
            <h5><span id="like_count"></span> Like (<span id="view_count"></span> Views)</h5>
            <hr>
            

          <!--Color of image-->
            <h5>Base color</h5>
            <div class="image_color" id="image_color">
            
            </div>
          <!--Download-->
        <br>
        <a target="_blank" id="download_link"> <button>Download</button></a>

          </div>
        </div>

      </div>
    </section>

<!--footer-->
    <footer>
      
      <a href="./"><h5>Gallery  </h5></a>
      <h5>---Design And Developed by Sanika Chavan</h5>
    </footer>
<script src="./Assest/common.js"></script>
<script src="./Assest/detail.js"></script>

 </body>
</html>
